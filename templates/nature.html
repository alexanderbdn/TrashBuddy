<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Items Disposal</title>
    <link rel="stylesheet" href="nature_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>This item is: Compostable!</h1>
        </header>
        <div class="content">
            <p>The AI detected the type of waste you uploaded to be <span class="material">{material}</span>.</p>
            <p>Dispose of this item by composting it. Composting reduces waste, enriches the soil, and is environmentally friendly! If you cannot compost it, feel free to throw it away in a nature bin.</p>
        </div>
    </div>
</body>
</html>
